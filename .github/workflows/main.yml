name: Parse and create PR
on:
  issues:
    types: ['opened']
  issue_comment:
    types: ['created']
  pull_request:
    branches:
      - master

jobs:
  parse-issue-and-create-pr:
    if: github.event_name != 'pull_request' && github.event_name != 'issue_comment' || contains(github.event.comment.body, '/validate') && (github.event_name != 'schedule')
    runs-on: ubuntu-latest
    name: Parse issue, validate timestamp and commit into tweets folder
    steps:
      - name: Checkout
        uses: actions/checkout@v2
      - name: parsing from body of the issue
        uses: ./
        id: parseissue
        with:
          starting-parse-symbol: '<!--::-->'
          file-name-extension: 'tweet'
          token: ${{ secrets.GITHUB_TOKEN }}
      - name: Create Pull Request
        if: steps.parseissue.outputs.continue-workflow == 'true'
        uses: peter-evans/create-pull-request@v3
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          commit-message: Add new tweet file via automation
          title: 'add: new tweet file via automation'
          body: |
            This PR is auto-generated.
            Ref: #${{ steps.parseissue.outputs.issueNumber}}
            /cc @${{ github.actor }}
          labels: add, automated pr
          branch: add/${{ steps.parseissue.outputs.issueNumber}}
          base: master
          signoff: true
          delete-branch: true
  run-on-pull-request:
    if: ${{ github.event_name == 'pull_request' }}
    runs-on: ubuntu-latest
    name: pullrequest step
    steps:
      - name: testpr    
        run: echo This event is a pull request that had an assignee removed.