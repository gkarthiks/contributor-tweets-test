name: Parse and create PR
on:
  issues:
    types: ['opened']

jobs:
  parse-issue-and-create-pr:
    runs-on: ubuntu-latest
    name: A job to parse issue and commit into tweets folder
    steps:
      - name: Checkout
        uses: actions/checkout@v2
      - name: parsing from body of the issue
        uses: ./
        id: parse-issue
        with:
          starting-parse-symbol: '<!--::-->'
          file-name-extension: 'tweet'

      - name: Create Pull Request
        uses: peter-evans/create-pull-request@v3
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          commit-message: Add new tweet file via automation
          title: 'add: new tweet file via automation'
          body: |
            This PR is auto-generated.
            Ref: #${{ steps.parse-issue.outputs.issueNumber}}
            /cc @${{ github.actor }}
          labels: report, automated pr
          branch: add/${{ steps.parse-issue.outputs.issueNumber}}
          base: master
          signoff: true
          delete-branch: true
